<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAE Analysis Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Section & Staff Files</h2>
        <form action="/upload-sections" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="section_files">Upload Section Excel Files:</label>
                <input type="file" id="section_files" name="section_files" accept=".xlsx, .xls" multiple required>
            </div>
            <div class="form-group">
                <label for="staff_file">Upload Staff Excel File:</label>
                <input type="file" id="staff_file" name="staff_file" accept=".xlsx, .xls" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Analyze">
            </div>
        </form>
    </div>
</body>
</html>
