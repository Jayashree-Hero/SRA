<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overall Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container Styling */
        .container {
            width: 90%;
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #34495e;
        }

        .form-group input[type="file"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input[type="file"]:focus {
            border-color: #00bfa6;
            outline: none;
        }

        /* Submit Button Styling */
        .form-group input[type="submit"] {
            width: 100%;
            background-color: #00bfa6;
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .form-group input[type="submit"]:hover {
            background-color: #019d8a;
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Overall Data</h2>
        <form action="/upload-overall" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="marks_file">Upload Marks Excel File:</label>
                <input type="file" id="marks_file" name="marks_file" accept=".xlsx" required>
            </div>
            <div class="form-group">
                <label for="staff_file">Upload Staff Excel File:</label>
                <input type="file" id="staff_file" name="staff_file" accept=".xlsx" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Upload">
            </div>
        </form>
    </div>
</body>
</html>
