<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overall Analytics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }
        td {
            text-align: center;
        }
        .summary {
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .button-group button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
            margin: 0 10px; /* Keep this if you want space around the button */
        }
        .button-group button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-docx-js/0.4.2/html-docx.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Overall Analytics Report</h1>

        <!-- Summary Statistics Section -->
        <div class="summary">
            <h2>Summary Statistics</h2>
            <p>Total Students: {{ summary["Total Students"] }}</p>
            <p>Total Sections: {{ summary["Total Sections"] }}</p>
            <p>Overall Pass Percentage: {{ summary["Overall Pass Percentage"] }}%</p>
        </div>

        <!-- Detailed Analytics Section -->
        <h2>Detailed Analytics</h2>
        <div id="analytics-content">
            {% for table in tables %}
                {{ table | safe }}
            {% endfor %}
        </div>
        
        <!-- Button Group -->
        <div class="button-group">
            <button onclick="window.print()">Print</button>
        </div>
    </div>
</body>
</html>
